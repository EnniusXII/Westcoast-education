<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lägg till kurs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/content/css/reset.css">
    <link rel="stylesheet" href="/content/css/navigation.css">
    <link rel="stylesheet" href="/content/css/admin/index.css">
    <script src="/dist/add-kurs.js" defer type="module"></script>
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li>
                    <a href="/index.html">Hem</a>
                </li>
                <li>
                    <a href="/pages/kurser.html">Kurser</a>
                </li>
                <li>
                    <a href="/pages/login.html">Logga in</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Lägg till ny kurs</h1>

        <section>
            <form id="add-kurs">
                <label for="kursnummer">Kursnummer</label>
                <input type="text" name="kursnummer" id="kursnummer" placeholder="Ange kursnummer">
                <label for="kurs">Kursnamn</label>
                <input type="text" name="kurs" id="kurs" placeholder="Ange kursnamn">
                <label for="längd">Längd</label>
                <input type="text" name="längd" id="längd" placeholder="Ange kurslängd">
                <label for="typ">Typ</label>
                <input type="text" name="typ" id="typ" placeholder="Ange kurstyp">
                <label for="datum">Datum</label>
                <input type="text" name="datum" id="datum" placeholder="Ange kursstart">
                <label for="pris">Pris</label>
                <input type="text" name="pris" id="pris" placeholder="Ange kurspris">
                <label for="imageUrl">Bild url</label>
                <input type="text" name="imageUrl" id="imageUrl" placeholder="Ange bildens url">
                <label for="beskrivning">Beskrivning</label>
                <input type="text" name="beskrivning" id="beskrivning" placeholder="Ange kursbeskrivning">

                <button type="submit" class="btn">Spara</button>
            </form>
        </section>
    </main>
</body>
</html>
